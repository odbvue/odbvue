<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdbVue - Take Ownership of Your Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 50%, #ADD8E6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: logoFloat 6s ease-in-out infinite;
        }

        .logo {
            max-width: 600px;
            max-height: 600px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .coming-soon {
            font-size: 4rem;
            color: #678;
            margin-top: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* O letter color transition animation for strokes */
        .o-stroke-transition {
            animation: strokeColorTransition 16s ease-in-out infinite;
        }

        /* O letter color transition animation for fills */
        .o-fill-transition {
            animation: fillColorTransition 16s ease-in-out infinite;
        }

        @keyframes strokeColorTransition {
            0% {
                stroke: #ff0000; /* Red */
            }
            16.67% {
                stroke: #ff8000; /* Orange */
            }
            33.33% {
                stroke: #ffff00; /* Yellow */
            }
            50% {
                stroke: #00ff00; /* Green */
            }
            66.67% {
                stroke: #00ffff; /* Cyan */
            }
            83.33% {
                stroke: #0000ff; /* Blue */
            }
            100% {
                stroke: #ff0000; /* Red */
            }
        }

        @keyframes fillColorTransition {
            0% {
                fill: #ff0000; /* Red */
            }
            16.67% {
                fill: #ff8000; /* Orange */
            }
            33.33% {
                fill: #ffff00; /* Yellow */
            }
            50% {
                fill: #00ff00; /* Green */
            }
            66.67% {
                fill: #00ffff; /* Cyan */
            }
            83.33% {
                fill: #0000ff; /* Blue */
            }
            100% {
                fill: #ff0000; /* Red */
            }
        }

        /* Inner V color transition animation */
        .v-transition {
            animation: vColorTransition 16s ease-in-out infinite;
        }

        @keyframes vColorTransition {
            0% {
                fill: #8000ff; /* Purple */
                stroke: #8000ff;
            }
            16.67% {
                fill: #ff0080; /* Magenta */
                stroke: #ff0080;
            }
            33.33% {
                fill: #ff0000; /* Red */
                stroke: #ff0000;
            }
            50% {
                fill: #ff8000; /* Orange */
                stroke: #ff8000;
            }
            66.67% {
                fill: #ffff00; /* Yellow */
                stroke: #ffff00;
            }
            83.33% {
                fill: #00ff00; /* Green */
                stroke: #00ff00;
            }
            100% {
                fill: #8000ff; /* Purple */
                stroke: #8000ff;
            }
        }

        /* Outer V color transition animation */
        .outer-v-transition {
            animation: outerVColorTransition 16s ease-in-out infinite;
        }

        @keyframes outerVColorTransition {
            0% {
                fill: #ff0000; /* Red */
                stroke: #ff0000;
            }
            16.67% {
                fill: #ff8000; /* Orange */
                stroke: #ff8000;
            }
            33.33% {
                fill: #ffff00; /* Yellow */
                stroke: #ffff00;
            }
            50% {
                fill: #00ff00; /* Green */
                stroke: #00ff00;
            }
            66.67% {
                fill: #00ffff; /* Cyan */
                stroke: #00ffff;
            }
            83.33% {
                fill: #0000ff; /* Blue */
                stroke: #0000ff;
            }
            100% {
                fill: #ff0000; /* Red */
                stroke: #ff0000;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 300px;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo container -->
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="2048" height="2048" viewBox="0 0 2048 2048" class="logo">
                <title>OdbVue</title>
                <desc>OdbVue Logo</desc>
                
                <!-- Outer O - Right half arc -->
                <path d="M 1392.6399999999999 496.64 A 527.36 527.36 0 0 1 1392.6399999999999 1551.3600000000001" 
                      fill="none" 
                      stroke="#c64a38" 
                      stroke-width="256" 
                      stroke-linecap="round"
                      class="o-stroke-transition"/>
                
                <!-- Outer O - Left half arc -->
                <path d="M 655.36 1551.3600000000001 A 527.36 527.36 0 0 1 655.3599999999999 496.64" 
                      fill="none" 
                      stroke="#c64a38" 
                      stroke-width="256" 
                      stroke-linecap="round"
                      class="o-stroke-transition"/>
                
                <!-- Outer O - Bottom rectangle connector -->
                <rect x="655.36" y="1423.3600000000001" width="737.2799999999999" height="256" fill="#c64a38" class="o-fill-transition"/>
                
                <!-- Inner V -->
                <path d="
                  M 304.20055164256496 470.6612507429992
                  A 655.36 655.36 0 0 1 573.2216120512974 373.8077093465438
                  L 1024 1167.3600000000001
                  L 1474.7783879487024 373.8077093465438
                  A 655.36 655.36 0 0 1 1743.799448357435 470.6612507429994
                  L 1024 1679.3600000000001
                  L 304.20055164256496 470.6612507429992
                  Z
                " 
                      fill="#47c08e" 
                      stroke="#47c08e" 
                      stroke-width="1"
                      class="v-transition"/>
                
                <!-- Outer V -->
                <path d="
                  M 655.3599999999999 368.64
                  A 655.36 655.36 0 0 0 573.2216120512974 373.8077093465438
                  L 1024 1167.3600000000001
                  L 1474.7783879487024 373.8077093465438
                  A 655.36 655.36 0 0 0 1392.6399999999996 368.64
                  L 1193.0691939743513 368.64
                  L 1024 682.1368715640918
                  L 854.9308060256486 368.64
                  L 655.3599999999999 368.64
                  Z
                " 
                      fill="#c64a38" 
                      stroke="#c64a38" 
                      stroke-width="1"
                      class="outer-v-transition"/>
            </svg>
            <p class="coming-soon">Work in progress..</p>
        </div>
    </div>
</body>
</html>
