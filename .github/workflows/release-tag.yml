name: Build & Package on Tag
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_zip: ${{ steps.db.outputs.zip }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup SQLcl
        uses: gvenzl/setup-oracle-sqlcl@v1
        with:
          version: latest

      - name: Generate release tag changelog
        id: gen-tag
        working-directory: db
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          TAG_NORMALIZED="${VERSION//./_}"
          
          # Create the tag changelog file that will be executed during project deploy
          # This ensures the tag is recorded in DATABASECHANGELOG during deployment
          mkdir -p "dist/releases/next/changes/release-tag"
          
          cat > "dist/releases/next/changes/release-tag/tag.changelog.xml" <<'XMLEOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <databaseChangeLog xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                             xmlns="http://www.liquibase.org/xml/ns/dbchangelog"
                             xsi:schemaLocation="http://www.liquibase.org/xml/ns/dbchangelog
                             http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-4.3.xsd">
            <changeSet id="tag-${TAG_NORMALIZED}" author="release" runAlways="false">
              <tagDatabase tag="${TAG_NORMALIZED}"/>
            </changeSet>
          </databaseChangeLog>
          XMLEOF
          
          echo "tag=${TAG_NORMALIZED}" >> "$GITHUB_OUTPUT"
          echo "Generated tag changelog: dist/releases/next/changes/release-tag/tag.changelog.xml"

      - name: Include tag changelog in release manifest
        working-directory: db
        run: |
          set -euo pipefail
          # Add include directive to the release.changelog.xml
          sed -i '/<!--CHANGES-->/a <include file="changes/release-tag/tag.changelog.xml" relativeToChangelogFile="true"/>' dist/releases/next/release.changelog.xml
          echo "Updated release.changelog.xml to include tag changelog"

      - name: Build DB artifact (zip)
        id: db
        working-directory: db
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          NAME="odbvue-db"
          sql /nolog <<SQL
          project gen-artifact -name $NAME -version $VERSION -format zip
          exit
          SQL
          test -f "artifact/$NAME-$VERSION.zip"
          echo "zip=db/artifact/$NAME-$VERSION.zip" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm/node
        uses: pnpm/action-setup@v2
        with:
          package_json_file: 'apps/package.json'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: 'apps/pnpm-lock.yaml'
      - run: cd apps && pnpm install --frozen-lockfile
      - run: cd apps && pnpm build && pnpm wiki:build

      - name: Assemble release bundle
        run: |
          set -euo pipefail
          mkdir -p build-bundle/{apps,wiki,main,db}
          cp -r apps/dist/* build-bundle/apps/ || true
          cp -r apps/.vitepress/dist/* build-bundle/wiki/ || true
          cp -r main/* build-bundle/main/ || true
          cp "${{ steps.db.outputs.zip }}" build-bundle/db/
          tar -czf "release-${GITHUB_REF_NAME}.tar.gz" -C build-bundle .
          sha256sum "release-${GITHUB_REF_NAME}.tar.gz" > "release-${GITHUB_REF_NAME}.sha256"

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: |
            release-${{ github.ref_name }}.tar.gz
            release-${{ github.ref_name }}.sha256

      - name: Publish GitHub Release assets
        if: ${{ github.ref_type == 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            release-${{ github.ref_name }}.tar.gz
            release-${{ github.ref_name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
