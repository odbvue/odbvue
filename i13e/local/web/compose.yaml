version: '3.9'

services:
  odbvue-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: odbvue-web:latest
    container_name: odbvue-web
    ports:
      - "8080:80"
    volumes:
      # Mount releases directory so Nginx can follow the symlink
      - ./releases:/var/www/site:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    networks:
      - odbvue-network
    labels:
      com.example.description: "OdbVue Nginx Static Web Server"

networks:
  odbvue-network:
    driver: bridge
