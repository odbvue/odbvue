# Sites
sites:
  - siteName: "main"
    domainName: "odbvue.com"
    remotePath: "/var/www/main/"
    localPath: "~/odbvue/main"

  - siteName: "apps"
    domainName: "apps.odbvue.com"
    remotePath: "/var/www/apps/"
    localPath: "~/odbvue/apps/dist"

  - siteName: "wiki"
    domainName: "wiki.odbvue.com"
    remotePath: "/var/www/wiki/"
    localPath: "~/odbvue/apps/.vitepress/dist"
